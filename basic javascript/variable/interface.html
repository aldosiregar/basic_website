<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
    <style>
        .boxSeperator{
            border: 1px;
            border-style: solid;
            border-radius: 5px;
            border-color: black;
            padding: 20px;
            height: 100%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="boxSeperator">
        <h1>materi variabel</h1>
        
        <h4>deklarasi otomatis</h4>
        <p id="automatic"></p>

        <h4>menggunakan var</h4>
        <p id="varPracticed"></p>

        <h4>menggunakan let</h4>
        <p id="letPracticed"></p>

        <h4>menggunakan const</h4>
        <p id="constPracticed"></p>
    </div>

    <div class="boxSeperator">
        <h1>materi let</h1>

        <h4>block scope</h4>
        <p id="blockScope"></p>

        <h4>global scope</h4>
        <p id="globalScope"></p>

        <h4>redeclaring variable</h4>
        <p id="redeclareVariable"></p>

        <h4>redeclaring problem in var</h4>
        <p id="redeclareProblemVar"></p>

        <h4>redeclaring solved in let</h4>
        <p id="redeclareSolvedLet"></p>
    </div>

    <div class="boxSeperator">
        <h1>materi const</h1>
        
        <h4>const reassign error</h4>
        <p id="constReassignError"></p>

        <h4>const array</h4>
        <p id="constArray"></p>

        <h4>const object</h4>
        <p id="constObject"></p>

        <h4>const block scope</h4>
        <p id="constBlockScope"></p>

        <h4>hoisting</h4>
        <p id="hoisting"></p>
    </div>

    <script src="variable.js"></script>
    <script src="let.js"></script>
    <script src="const.js"></script>
</body>
</html>
