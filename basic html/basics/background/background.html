<!DOCTYPE html>
<html>
    <head>
        <!-- selain menggunakan tag ,kita dapat menambahkan 
            gambar menggunakan css -->
        <!-- biasanya, gambar yang diset menggunakan css akan selalu berulang 
            sampai menutupi besar parrent, jika kita ingin membuat gambarnya 
            hanya satu, kita harus mendeklarasikanya repeatnya 
            menjadi no repeat -->
        <!-- kita juga harus mengatur background size ke cover jika ingin 
            gambar nya mencakup seluruh besar parrent -->
        <!-- juga pastikan seluruh element tercover menggunakan background 
            attachment fixed -->
        <style>
            body
            {
                background-size: 100% 100%;
                background-image: url("background_image.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
            }
        </style>

        <title>basic web 5</title>
    </head>
    <body>
        <div style="background-color: white; align-self: center;">
            <!-- penggunaan image dapat membuat design web lebih baik -->
            <!-- ada 2 atribut utama yang biasa dipakai, yaitu src dan alt-->
            <!-- src berisi lokasi dari gambar, sedangkat alt adalah teks 
                yang akan muncul di gambar ketika ada gangguan -->
            <!-- tag image hanya berisi atribut saja, sehingga kita tak 
                perlu memberikan close tag -->
            <h3>image normal</h3>
            <img src="image_google.png" alt="img google"><br><br>

            <!-- kita bisa memberikan mapping di gambar yang kita inginkan, 
                kita juga bisa memberikan action di gambar 
                tersebut ketika di klik -->
            <!-- kita harus menentukan jenis map yang akan kita gunakan di 
                atribut usemap, disini kita namai workmap -->
            <h3>contoh mapping gambar</h3>
            <img src="image_google.png" style="width: 200; height: 200;" alt="img google" usemap="#workmap"><br><br>


            <!-- ada 3 bentuk mapping yang ada, yaitu 
                rect, circle, dan poly -->
            <!-- rect berarti kotak, circle berarti bulat, dan poly 
                berarti mappingnya mengikuti polynomial -->
            <!-- coords memiliki mapping x1,y1,x2,y2 -->
            <map  name="workmap">
                <area shape="rect" coords="0,0,50,50" alt="link basic html satu" href="basic_web_1.html">
                <area shape="circle" coords="150,150,200,200" alt="link basic html dua" href="basic_web_2.html">
            </map>

            <!-- dengan menggunakan picture kita bisa menampilkan gambar 
                sesuai dengan device yang membuka dokumen-->
            <!-- source diatas akan terpanggil sesuai dengan besar device, 
                jika semua gambar tak bisa dipanggil, maka img lah yang akan dipanggil-->
            <!-- picture biasanya digunakan ketika device pengguna kecil, 
                sehingga mereka tidak harus mengambil data gambar yang besar
                , ini bisa menghemat bandwidth agar akses ke web menjadi lebih cepat -->
            <!-- dan juga kita bisa mengatur gambar apa yang akan muncul 
                di format-format tertentu-->
            <h3>picture</h3>
            <picture>
                <source media="(min-width:650px)" srcset="image_google.png" >
                <source media="(min-width:465px)" srcset="background_image.jpg">
                <img src="background_image_2.jpg" alt="contoh 2">
            </picture>
        </div>
    </body>
</html>
