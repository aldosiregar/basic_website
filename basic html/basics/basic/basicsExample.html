<!--
    semua html document harus dimulai dengan document type declaration :
    <!DOCTYPE html>

    html document dimulai dengan tag <html> dan diakhiri </html>

    dan bagian yang terlihat pada document html adalah antara 
    <body> dan </body>
-->

<!--
    <!DOCTYPE> declaration

    Deklarasi <!DOCTYPE> mendefinisikan tipe dokumen, dan membantu 
    browser untuk menampilkan web pages dengan benar
    
    ini hanya boleh muncul sekali, dan pada bagian teratas dari
    web page (sebelum tag HTML lain)

    Deklarasi <!DOCTYPE> tidaklah case-sensitive
    
    Deklarasi <!DOCTYPE> untuk HTML5 adalah
    <!DOCTYPE html>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
