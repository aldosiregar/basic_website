<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    HTML other list

    HTML juga mendukung description lists
    -->

    <!--
    HTML description lists

    sebuah description list adalah sebuah kumpulan istilah, dengan deskripsi di 
    setiap istilahnya

    tag <dl> mendefinisikan description list, tag <dt> mendefinisikan term 
    (nama), dan tag <dd> mendeskripsikan setiap term
    -->
    <dl>
        <dt>coffee</dt>
        <dd>- bitter drink -</dd>
        <dt>Milk</dt>
        <dd>- white drink -</dd>
    </dl>
</body>
</html>
