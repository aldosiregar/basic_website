<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    HTML list

    HTML list membuat web developers dapat untuk mengelompokkan kumpulan items 
    yang saling berhubungan dalam sebuah list
    -->

    <!--
    unordered HTML list

    sebuah unordered list dimulai dengan tag <ul>, setiap list item dimulai 
    dengan tag <li>

    list items akan ditandai dengan bullets (lingkaran hitam kecil) secara default
    -->
    <ul>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>

    <!-- 
    ordered HTML list

    sebuah ordered list dimulai dengan tag <ol>, setiap list item dimulai dengan 
    tag <li>

    list items akan ditandai dengan angka sebagai defaultnya
    -->
    <h3>ordered list</h3>
    <ol>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
    </ol>
 
    <!-- 
    HTML description lists

    html juga menyediakan description list 
    
    sebuah description list adalah sebuah list dari sebutan, dengan description 
    di setiap istilahnya

    tag <dl> mendefinisikan description list, tag <dt> mendefinisikan istilah 
    (nama), dan tag <dd> mendeskripsikan setiap istilah
    -->
    <h3>description list</h3>
    <dl>
        <dt>kopi</dt>
        <dd>minuman pencegah ngantuk</dd>
        <dt>teh</dt>
        <dd>minuman sore</dd>
    </dl>
</body>
</html>
