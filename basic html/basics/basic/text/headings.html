<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    HTML headings 
    
    HTML headings adalah titles atau subtitbles yang kita ingin tampilkan
    pada webpages

    HTML headings ditentukan pada tag <h1> sampai <h6>
    
    <h1> menentukan heading yang paling penting, sedangkan <h6>
    dapat dianggap sebagai heading yang dibawah dari heading sebelumnya

    note : 
    browsers secara otomatis menambahkan sejumlah white spaces (margin)
    sebelum dan sesudah sebuah heading
    -->
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>

    <!--
    Headings sangatlah penting

    search engine menggunakan headings untuk meng-index structure dari content
    pada web pages kita

    users biasanya meringkas sebuah page dari headings. sangatlah penting
    menggunakan headings untuk menunjukan struktur dokumen

    <h1> headings harus digunakan untuk headings utama, diikuti oleh 
    heading <h2>, lalu yang dibawahnya seperti <h3>, dan seterusnya

    note : 
    gunakan HTML headings untuk heading saja, jangan gunakan
    headings untuk membuat text besar atau bold
    -->

    <!--
    bigger headings

    setiap HTML heading memiliki size default, tetapi kita dapat menentukan
    ukuran dari heading dengan attribute style, gunakan property CSS font-size
    -->
    <h1 style="font-size: 60px;">heading 1</h1>
</body>
</html>
