<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    HTML image maps

    dengan HTML image maps, kita dpaat membuat clickable areas pada sebuah 
    image
    -->

    <!--
    image maps

    tag HTML <map> mendefinisikan sebuah image map. sebuah image map adalah
    image dengan clickable areas. areas didefined dengan satu atau lebih
    tag <area>
    -->
    <img src="data/workdesk/desk photo.jpg" usemap="#image-map">

    <map name="image-map">
        <area target="" alt="computer" title="" href="" coords="1949,1061,4135,2457" shape="rect">
        <area target="" alt="coffee" title="" href="" coords="3400,2837,315" shape="circle">
    </map>

    <!--
    bagaimana cara kerjanya?

    idea dibalik sebuah image map adalah kita harus dapat untuk melakukan 
    beberapa aksi tergantung dengan dimana image yang diklik
    
    untuk membuat sebuah image map kita membutuhkan sebuah image, dan 
    beberapa kode HTML yang dapat menjelaskan area yang di click
    -->

    <!--
    the image

    image ditambahkan menggunakan tag <img>, perbedaannya dibanding image lain
    adalah kita harus menambahkan attribute usemap

    <img src="image_location" alt="alternate_desc" usemap="#workmap">

    nilai usemap dimulai dengan sebuah hash tag #, diikuti dengan nama
    dari image map, dan digunakan untuk membuat sebuah hubungan antara image
    dan image map

    tip :
    kita dapat menggunakan image apapun sebagai sebuah image map
    -->

    <!--
    membuat image map

    lalu, tambahkan element <map>

    element <map> digunakan untuk membuat sebuah image map, dan dihubungkan
    ke image menggunakan attribute name (wajib ditambahkan) 

    <map name="workmap">

    attribute name harus memiliki nilai yang sama dengan attribute usemap pada
    <img>
    -->

    <!--
    areas

    kemudian, tambahkan clickable areas

    sebuah clickable area didefinisikan menggunakan element <area>
    -->

    <!--
    shape (bentuk)

    kita harus mendefinisikan bentuk dari clickable area, dan kita dapat
    memilih satu dari beberapa nilai berikut

    - rect : mendefinisikan region berbentuk persegi

    - circle : mendefinisikan region berbentuk lingkaran

    - poly : mendefinisikan region berbentuk polygonal

    - default : mendefinisikan seluruh region

    kita juga harus mendefinisikan beberapa coordinate untuk dapat menaruh
    clickable area ke suatu image
    -->

    <!--
    Shape="rect"

    coordinate dari Shape="rect" saling berpasangan, satu untuk x-axis dan 
    satunya untuk y-axis

    jadi, coordinate 34,44 berada di pixel 34 dari margin kiri dan 44 pixel
    dari atas

    kemudian coordinates 270,350 berada di 270 pixel dari kiri margin dan
    350 pixel dari atas

    sekarang kita punya data yang cukup untuk membuat sebuah clickable
    rectangular area

    contoh :
    <area Shape="rect" coords="34,44,270,350" href="computer.html">

    ini adalah area yang akan menjadi clickable dan akan mengirim user ke 
    sebuah page "computer.html"
    -->

    <!--
    Shape="circle"

    untuk menambahkan area lingkaran, pertama cari coordinate dari titik 
    tengah lingkaran 

    misalnya : 337, 300

    kemudian tetukan radis dari lingkaran tersebut

    misalnya : 44 pixels

    sekarang kita punya cukup data untuk membuat clickable area

    contoh : 
    <area href="coffee.html" Shape="circle" coords="337,300,44">
    
    ini akan menjadi area yang dapat diklik dan akan mengirim user ke page
    "coffee.html"
    -->

    <!--
    Shape="poly"

    Shape="poly" mengandung beberapa titik coordinate, yang dimana akan 
    membuat sebuah bentuk yang terbentuk dari garis lurus (sebuah polygon)

    ini dapat digunakan untuk membuat bentuk apapun

    seperti mungkin bentuk croissant

    bagaimana kita dapat membuatnya?, pertama kita harus mencara coordinate
    x dan y untuk semua ujung dari croissant

    coordinate ini berpasangan, satu untuk x-axis dan satunya untuk y-axis

    contoh : 
    <area shape="poly" 
    coords="140,121,181,116,204,160,204,222,191,270,140,329,85,355,58,352,37,322,40,259,103,161,128,147" 
    href="croissant.html">

    ini akan menjadi area yang dapat diklik dan akan mengirim user ke page 
    "croissant.html"
    -->

    <!--
    image map dan javascript

    sebuah clickable area juga dapat men-trigger sebuah javascript function

    tambahkan event click pada element <area> untuk mengeksekusi sebuah
    function javascript

    contoh : 
    disini, kita akan menggunkaan onclick attribute untuk mengeksekusi sebuah
    function javascript ketika area di klik
    -->
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="data/image_google.png" usemap="#workmap">

    <map name="workmap">
        <area target="" alt="google map" onclick="myFunction()"
        title="google map" coords="114,113,96" shape="circle">
    </map>

    <script>
        function myFunction(){
            alert("you clicked a google image");
        }
    </script>
    </body>
</html>
