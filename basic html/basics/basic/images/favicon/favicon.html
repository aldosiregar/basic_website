<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
    contoh favicon
    -->
    <link rel="icon" type="image/x-icon" href="image/icons8-favicon-50.png">
</head>
<body>
    <!--
    HTML Favicon

    favicon adalah sebuah image kecil yang ditampilkan bersebelahan dengan 
    page title pada tab browser
    -->

    <!--
    how to add a favicon in HTML

    kita dapat menggunakan image apapun yang kita ingikan sebagai favicon 
    kita, kita juga dapat membuat favicon pada sites seperti 
    https://www.favicon.cc

    tip : 
    favicon adalah sebuah image kecil, jadi ia haruslah image simpel
    dengan contrast tinggi

    favicon image ditampilkan pada bagian kiri dari judul page pada tab 
    browser

    untuk menambah favicon kedalam website, kita bisa menyimpan image favicon
    ke root directory dari webserver kita, atau membuat sebuah folder pada 
    root directory bernama image, dan menyimpan favicon image di folder ini.
    nama umum untuk sebuah image favicon adalah "favicon.ico"

    selanjutnya, tambahkan sebuah element <link> pada file "index.html" kita,
    setelah element <title>
        
    sekarang. save file "index.html" dan reload pada browser kita, tab browser
    kita seharusnya sekarang menampilkan favicon image kita pada bagian kiri 
    dari page title
    -->

    <!--
    favicon file format support

    dibawah ini merupakan list yang menunjukkan file format yang disupport 
    untuk menjadi sebuah favicon image

    Browser     ICO     PNG     GIF     JPEG    SVG
    Edge        yes     yes     yes     yes     yes
    
    Chrome      yes     yes     yes     yes     yes
    
    Firefox     yes     yes     yes     yes     yes

    Opera       yes     yes     yes     yes     yes

    Safari      yes     yes     yes     yes     yes
    -->
</body>
</html>
