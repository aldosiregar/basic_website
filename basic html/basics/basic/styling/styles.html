<!DOCTYPE html>
<html>
    <head>
        <title>basic html 2</title>
    </head>

    <!-- 
    style merupakan attribute yang digunakan untuk menambahkan
    gaya pada sebuah element, seperti warna, font, size, dan lain sebagainya
    
    kita bisa menambahkan style dimana saja di dalam html dengan menggunakan
    attribute style

    <tagname style="property:value;">

    property adalah css property. dan value adalah css value
    -->

    <!--
    background color
        
    CSS background-color property mendefinisikan warna background dari
    element html

    misal kita ingin menambahakn background hitam di dalam body, 
    nantinya semua bagian body akan berwarna hitam
    -->
    <body style="background-color: black;">
        
        <!-- 
        text color

        CSS color property mendefinisikan warna text dari element HTML

        pada contoh berikut, kita akan mengganti warna tulisan dari 
        tag header dengan warna putih 
        -->
        <h3 style="color: white;">ini merupakan contoh penggunaan style di tag header</h3>

        <!-- 
        fonts

        CSS font-family property mendefinisikan font yang akan digunakan
        pada suatu element HTML

        Text size
        CSS font-size property mendefinisikan ukuran text dari element HTML
        
        pada contoh dibawah, kita akan mengatur jenis font 
        sekaligus ukurannya menggunakan style -->
        <p style="color: white; font-family: Arial, Helvetica, sans-serif; font-size: small; ">
            ini contoh penggunaan style di tag p
        </p>

        <!--
        text allignment
        
        CSS text-align property mendefinisikan penempatan teks horizontal
        dari sebuah element HTML  
        -->
        <p style="color: white; text-align: center;"> ini contoh penggunaan align di text</p>
    </body>
</html>
