<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    HTML comments

    HTML comments tidak akan ditampilkan di browser, tetapi mereka dapat
    membantu proses dokumentasi HTML source code kita

    HTML comment tag
    kita dapat menambahkan comment di HTML source dengan menggunakan
    syntax berikut : 
    -->
    <!-- tulis comment kita disini -->

    <!--
    menambahkan comment

    dengan comment kita dapat menempatkan notifikasi dan pengingat
    dari HTML code kita
    -->
    <!-- menampilkan text paragraf -->
    <p>ini text paragraf</p>

    <!--
    menyembunyikan content

    comment juga dapat digunakan untuk menyembunyikan content

    ini berguna jika kita ingin menyembunyikan content kita sementara
    -->

    <p>ini paragraf pertama</p>
    <!-- <p>ini paragraf kedua</p> -->
    <p>ini paragraf ketiga</p>

    <!--
    kita juga dapat menyembunyikan lebih dari satu baris, semua diantara
    comment akan disembunyikan dari display
    -->
    <!-- 
    <p>ini paragraf pertama</p>
    <p>ini paragraf kedua</p>
    <p>ini paragraf ketiga</p>
    -->

    <!--
    comment juga bagus untuk mendebuggin HTML, karena kita dapat
    meng-comment HTML line code, satu setiap waktu, untuk
    mencari error
    -->

    <!--
    menyembunyikan inline content

    comment dapat digunakan untuk menyembunyikan bagian di tengah kode
    HTML
    -->
    <p>ini <!--adalah--> paragraf keempat</p>
</body>
</html>
