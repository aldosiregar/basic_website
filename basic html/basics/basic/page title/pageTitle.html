<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
    page title
    -->
    <title>Document baru dibuat</title>
</head>
<body>
    <!--
    HTML page title

    setiap web page harus mempunyai sebuah page title untuk mendeskripsikan 
    maksud dari sebuah page

    element <title> menambahkan sebuah title pada page kita

    title akan muncul pada browser title bar

    title harus mendeskripsikan konten dan maksud dari page

    page title sangatlah penting untuk search engine optimization (SEO). 
    textnya digunakan oleh search engine algorithms untuk menentukan urutan
    ketika meng-listing pages di search result

    element <title> :
    - mendefinisikan sebuah title pada browser toolbar
    
    - menyediakan sebuah title untuk page ketika ia ditambahkan ke favorites

    - menampilkan sebuah title untuk page pada search engine results

    jadi, cobalah untuk membuat title seakurat dan seberarti mungkin
    -->
</body>
</html>
