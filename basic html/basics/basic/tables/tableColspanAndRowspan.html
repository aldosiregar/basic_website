<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    HTML table colspan & rowspan

    HTML table dapat memiliki cells yang mengambil lebih dari satu rows 
    dan/atau columns
    -->

    <!--
    HTML table - colspan

    untuk membuat sebuah cell-span dari beberapa columns, gunakan 
    attribute colspan
    -->
    <h3>colspan</h3>
    <table>
        <tr>
            <th colspan="2">name</th>
            <th>age</th>
        </tr>
        <tr>
            <td>john</td>
            <td>smith</td>
            <td>24</td>
        </tr>
        <tr>
            <td>mag</td>
            <td>jane</td>
            <td>51</td>
        </tr>
    </table>
    <!--
    note : 
    nilai dari attribute colspan merepresentasikan jumlah columns yang
    ingin diambil
    -->

    <!--
    HTML table - rowspan

    untuk membuat sebuah cell mengambil beberapa rows, gunaakn attribute 
    rowspan
    -->
    <h3></h3>
    <table>
        <tr>
            <th>name</th>
            <td>jake</td>
        </tr>
        <tr>
            <th rowspan="2">phone</th>
            <td>555-1234</td>
        </tr>
        <tr>
            <td>555-8745</td>
        </tr>
    </table>
    <!--
    note : 
    nilai dari attribute rowspan merepresentasikan jumlah rows yang ingin
    diambil
    -->
</body>
</html>
