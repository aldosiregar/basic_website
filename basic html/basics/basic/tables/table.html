<!DOCTYPE html>
<html>
    <head>
        <title>basic web 6</title>
    </head>
    <body>
        <!-- 
        HTML tables

        table pada HTML memudahkan programmer dalam mengatur data 
        menjadi baris dan kolom 
        -->
        
        <!-- 
        define an HTML table

        table pada html berisikan tables cells didalam rows dan columns 
        -->
        <h3>table normal</h3>
        <table class="background-table-1">
            <tr>
                <th>id</th>
                <th>username</th>
                <th>password</th>
            </tr>
            <tr>
                <td>d123</td>
                <td>budi123</td>
                <td>budi000</td>
            </tr>
            <tr>
                <td>b421</td>
                <td>andibrandal</td>
                <td>penghancurmmk</td>
            </tr>
        </table>
        <!-- 
        table cells

        setiap table didefinisikan dengan sebuah tag <td> dan sebuah </td>
        
        note : 
        td adalah kependekan dari table data

        semua yang berada diantara <td> dan </td> adalah content dari table 
        cell
        -->
        <table>
            <tr>
                <td>mil</td>
                <td>dan</td>
                <td>ted</td>
            </tr>
        </table>

        <!--
        note : 
        sebuah table cell dapat berisi semua elements HTML : text, images, 
        links, table lain, dll.
        -->

        <!-- 
        table rows

        setiap table row dimulai dengan tag <tr> dan diakhiri dengan sebuah </tr>
        
        note : 
        tr adalah kependekan dari table row
        -->
        <table>
            <tr>
                <td>back</td>
                <td>um</td>
            </tr>
        </table>

        <!--
        kita dapat mempunyai sebanyak apapun di dalam sebuah table, namun pastikan
        bahwa banyaknya cell sama di setiap baris

        note : 
        kadang ada waktunya ketika sebuah row dapat mempunyai lebih atau kurang 
        cells dibandingkan yang lainnya
        -->

        <!-- 
        table headers

        terkadang kita ingin membuat header pada table, pada kasus tersebut 
        gunakan tag <th> daripada menggunakan tag <td> 
        
        note : 
        th adalah kependekan dari table header
        -->
        <table>
            <tr>
                <th>person1</th>
                <th>person2</th>
            </tr>
            <tr>
                <td>make</td>
                <td>train</td>
            </tr>
        </table>

        <!--
        secara default, text pada element <th> adalah bold dan centered, 
        tetapi kita dapat mengubahnya menggunakan css 
        -->
    </body>
</html>
