<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* tambahkan padding pada cell table */
        th, td{
            /*padding: 15px;*/
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 40px;
        }

        /* tambahkan cell space pada table */
        table { 
            border-spacing: 30px;
        }
    </style>
</head>
<body>
    <!--
    HTML table paddding & spacing

    HTML table dapat diatur padding didalam cellnya, dan juga space diantara 
    cellnya
    -->

    <!--
    HTML table - cell padding

    cell padding adalah ruang diantara ujung cell dan konten cell

    secara default padding di set menjadi 0

    untuk menambahkan padding pada table cells, gunakan property css padding
    
    untuk menambahkan padding hanya diatas konten, gunakan property 
    padding-top

    dan untuk sisi lainnya dengan properties padding-bottom, padding-left, 
    dan padding-right
    -->

    <!--
    HTML table - cell spacing

    cell spacing adalah ruang diantara setiap cell

    secara default space di set menjadi 2 pixels

    untuk mengubah ruang diantara table cells, gunaakn property css 
    border-spacing pada element <table>
    
    -->
</body>
</html>
