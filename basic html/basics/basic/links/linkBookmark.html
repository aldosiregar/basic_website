<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    HTML links - create bookmarks

    HTML links dapat digunakan untuk membuat bookmarks, jadi para pembaca 
    dapat langsung diarahkan ke bagian tertentu pada sebuah web pages
    -->

    <!--
    membuat sebuah bookmark pada HTML

    bookmarks dapat berguna jika sebuah web page terlalu panjang

    untuk membuat sebuah bookmark - pertama buat bookmarknya,
    kemudian tambahkan link ke sana

    ketika sebuah link di-klik, halaman itu akan scroll keatas atau kebawah
    menuju lokasi dari bookmark tersebut
    -->

    <!--
    contoh : 
    pertama, gunakan attribute id untuk membuat sebuah bookmarks
    -->
    <h2 id="c4">chapter 4</h2>

    <!--
    kemudian, tambahkan sebuah link ke bookmark ("jump to chapter 4") didalam
    page yang sama
    -->
    <a href="#c4">jump to chapter 4</a>

    <!--
    kita juga dapat menambahkan sebuah link ke sebuah bookmark di page lain
    -->
    <a href="links.html/#c4">pergi ke laman links</a>
</body>
</html>
