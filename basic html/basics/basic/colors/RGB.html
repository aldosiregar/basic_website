    <!--
    HTML RGB and RGBA colors

    nilai warna RGB merepresentasikan sumber warna RED, GREEN, dan BLUE

    nilai warna RGBA adalah extension dari RGB dengan alpha channel (opacity) 
    -->

    <!--
    RGB color values

    dalam HTML, sebuah warna dapat dispesifikkan sebagai nilai RGB, 
    menggunakan formula berikut : 

    rgb(red, green, blue)

    setiap parameter (red, green, dan blue) mendefinisikan intensitas dari
    warna dengan nilai diantara 0 sampai 255

    ini berarti bahwa terdapat 256 x 256 x 256 = 16777216 kombinasi warna

    sebagai contoh, rgb(255, 0, 0) akan menampilkan merah, karena warna merah
    diatur ke nilai tertinggi (255), dan dua nilai lain (green dan blue)
    diatur ke 0

    contoh lainnya, rgb(0, 255, 0) akan menampilkan hijau, karena warna hijau
    diatur ke nilai tertinggi (255), dan kedua nilai lain (red dan blue) 
    diatur ke 0

    untuk menampilkan warna hitam, atur warna parameter ke 0, seperti : 
    rgb(0,0,0)

    untuk menampilkan warna putih, atur semua color parameter ke 255,
    seperti : rgb(255,255,255)

    contoh kombinasi ketiga warna dari RGB seperti : rgb(255, 143, 71)
    -->

    <!--
    shades of gray

    shades of gray biasanya didefinisikan menggunakan nilai yang sama untuk
    ketiga parameternya :
    
    - rgb(60, 60, 60) 

    - rgb(100, 100, 100)

    - dsb
    -->

    <!--
    RGBA color values

    nilai warna RGBA adalah pengembangan dari warna RGB dengan alpha channel
    - dimana menspesifikkan opacity dari sebuah warna
    
    nilai warna RGBA dispesifikkan dengan : 

    rgba(red, green, blue, alpha)

    alpha parameter adalah angka diantara 0.0 (transparan) dan 
    1.0 (terlihat)

    contoh mixing warna RGBA adalah seperti berikut ; rgba(92, 180, 205, 0.5)
    -->
</body>
