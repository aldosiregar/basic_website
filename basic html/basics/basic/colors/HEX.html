<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!--
    HTML HEX color

    warna hexadecimal adalah warna yang dispesifikkan dengan #RRGGBB, dimana
    RR (red), GG (green), dan BB (blue) menspesifikkan components dari warna
    -->

    <!--
    HEX color values

    dalam HTML, sebuah warna dapat dispesifikkan menggunakan sebuah nilai 
    hexadesimal dalam bentuk

    #rrggbb

    dimana rr (red), gg (green), dan bb (blue) adalah nilai hexadesimal
    diantara 00 dan ff (sama seperti desimal 0-255)

    sebagai contoh, #ff0000 ditampilkan sebagai merah, karena merah di-set
    ke nilai tertinggi (ff), dan dua lainnya (green dan blue) diset ke 00

    contoh lainnya, #00ff00 ditampilkan sebagai hijau, karena green di-set
    ke nilai tertinggi (ff), dan dua lainnya (red and blue) diset ke 00

    untuk menampilkan hitam, atur semua parameter warna ke 00, seperti :
    #000000

    untuk menampilkan putih, set semua parameter warna ke ff,
    seperti : #ffffff

    contoh pencampuran warna hexadesimal : #2d9c47
    -->

    <!--
    shades of gray

    shades of gray biasanya didefinisikan menggunakan nilai yang sama
    di ketiga parameter

    contoh : 

    - #404040

    - #686868

    - #bebebe

    - dsb
    -->
</body>
