<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    HTML colors

    warna pada HTML dispesifikkan dengan predefined color names, atau dengan
    nilai RGB, HSL, RGBA, atau HSLA 
    -->

    <!--
    color names

    dalam HTML, sebuah warna dapat dispesifikkan menggunakan nama warna

    - Tomato : warna merah muda (seperti kulit tomat)

    - Orange : warna oranye

    - DodgerBlue : warna biru muda

    - MediumSeaGreen : warna hijau muda

    - Gray : warna abu-abu

    - SlateBlue : warna biru agak keungu-unguan

    - Violet : warna ungu mengarah ke pink
    
    - LightGray : warna abu-abu muda

    HTML menyediakan 140 warna dasar bernama
    -->

    <!--
    background color

    kita dapat mengatur background color dari element HTML
    -->
    <h1 style="background-color: dodgerblue;">hello world</h1>
    <p style="background-color: tomato;">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio rerum ea, 
        corporis dignissimos maiores ipsa, cupiditate vitae sit inventore enim veniam totam 
        in ratione quasi quia, obcaecati et qui quaerat?
    </p>

    <!--
    Text color

    kita juga dapat mengatur warna dari text
    -->
    <h1 style="color: gray;">hello world</h1>

    <!--
    Border color

    kita juga dapat mengatur warna dari border
    -->
    <h1 style="border: 2px; border-color: aqua;">hello world</h1>

    <!--
    color values

    dalam HTML, warna dapat juga dispesifikkan menggunakan nilai RGB, 
    HEX, HSL, RGBA, dan HSLA

    pada tiga element <div> berikut memiliki warna background yang diatur
    dengan nilai RGB, HEX, dan HSL

    - rgb(255, 99, 71)

    - #ff6347

    - hsl(9, 100%, 64%)

    pada dua div element berikut warna background diatur dengan nilai 
    RGBA dan HSLA dimana ada penambahan alpha channel untuk pewarnaanya 
    (dimana kita akan mendapatkan 50% transparansi)

    - rgba(255, 99, 71, 0.5)

    - hsla(9, 100%, 64%, 0.5)
    -->
    <h1 style="background-color:rgb(255, 99, 71);">...</h1>
    <h1 style="background-color:#ff6347;">...</h1>
    <h1 style="background-color:hsl(9, 100%, 64%);">...</h1>

    <h1 style="background-color:rgba(255, 99, 71, 0.5);">...</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">...</h1>

</body>
</html>
