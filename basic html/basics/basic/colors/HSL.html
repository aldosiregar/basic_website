<body>
    <!--
    HTML HSL and HSLA colors
    
    HSL adalah kepanjangan dari hue, saturation, dan lightness

    nilai warna HSLA adalah extension dari HSL dengan alpha channel (opacity)
    -->

    <!--
    HSL color values

    dalam HTML, sebuah warna dapat dispesifikkan menggunakan hue, saturation,
    dan lightness (HSL) dan bentuk : 

    hsl(hue, saturation, lightness)

    hue adalah derajat dari color wheel dari 0 sampai 360, 0 adalah red,
    120 adalah green, dan 240 adalah blue

    saturation adalah presentase nilainya, 0% berarti shade of gray, dan
    100% adalah full color

    lightness juga adalah presentasi nilai, 0% untuk black, dan 100% untuk
    putih

    contoh experiment pencampuran nilai HSL : hsl(287, 52%, 62%)
    -->

    <!--
    saturation

    saturation dapat dijelaskan sebagai sebuah intensitas warna

    100% sebagai pure color, tanpa shades of gray

    50% adalah 50% gray, tapi kita masih bisa melihat warnanya

    0% artinya benar-benar abu-abu, kita tidak lagi bisa melihat warnanya

    contohnya : 

    - hsl(0, 100%, 50%)

    - hsl(0, 80%, 50%)

    - hsl(0, 40%, 50%)

    - dsb
    -->

    <!--
    lightness

    lightness dari sebuah warna dapat dijelaskan sebagai seberapa terang
    kita ingin memberikan warnanya, dimana 0% berarti tanpa light (hitam),
    50% artinya 50% light (tidak gelap maupun terang), dan 100% sebagai full
    lightness (white)

    contoh : 
    
    - hsl(0, 100%, 0%)
    
    - hsl(0, 100%, 25%)

    - hsl(0, 100%, 75%)

    - dsb
    -->

    <!--
    shades of gray

    shades of gray biasanya diartikan sebagai setting dari hue dan saturation
    ke 0, dan mengatur lightness dari 0% ke 100% untuk mendapatkan warna
    bayangan yang lebih gelap/terang

    contohnya : 

    - hsl(0, 0%, 20%)

    - hsl(0, 0%, 30%)

    - hsl(0, 0%, 60%)

    - dsb
    -->

    <!--
    HSLA color values

    nilai warna HSLA adalah pengembangan dari nilai warna HSL, dengan alpha
    channel - dimana menspesifikkan opacity dari sebuah warna

    nilai warna HSLA dispesifikkan dengan : 

    hsla(hue, saturation, lightness, alpha)

    alpha parameter adalah sebuah angka antara 0.0 (transparan) 
    dan 1.0 (terlihat)

    contohnya : hsla(229, 78%, 29%, 0.7) 
    -->
</body>
