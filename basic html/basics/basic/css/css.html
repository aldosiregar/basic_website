<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    HTML styles - CSS

    CSS adalah kepanjangan dari Cascading Style Sheets

    CSS memudahkan kita dalam pekerjaan, ia dapat mengontrol tampilan
    dari beberapa web pages sekaligus
    -->

    <!--
    apa itu CSS?

    Cascading Style Sheets (CSS) digunakan untuk meng-format tampiilan dari
    sebuah webpage

    dengan CSS, kita dapat mengatur warna, font, ukuran text, jarak antar 
    elements, bagaimana elements diposisikan dan ditampilkan, apa gambar
    latar atau warna latar yang digunakan, menampilkan bentuk yang berbeda
    untuk devices dan screen size yang berbeda, dan masih banyak lagi

    tip :
    kata cascading berarti bahwa sebuah style diimplementasikan ke parent 
    element juga akan di apply ke semua children elements di dalam parents

    jadi, jika kita ingin mengatur warna dari body text ke "blue", maka
    semua headings, paragraph, dan berbagai element text didalam body juga
    akan memiliki warna yang sama 
    (kecuali kita mengatur ulang lagi didalamnya)
    -->

    <!--
    menggunakan CSS

    CSS dapat ditambahkan ke dokumen HTML dengan 3 cara

    - Inline : dengan menggunakan attribute style didalam elements HTML

    - Internal : dengan menggunakan element <style> di bagian <head>

    - External : 
    dengan menggunakan element <link> untuk mengaitkan external file 
    CSS ke file HTMl

    cara paling umum untuk menambahkan CSS adalah dengan menaruhnya di 
    external CSS files, namun, pada tutorial ini kita akan menggunakan
    inline dan internal styles, karena ini lebih mudah untuk didemonstrasikan,
    dan juga mudah untuk kita coba
    -->
</body>
</html>
