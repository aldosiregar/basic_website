<!-- dalam html, ada css atau cascading style sheet -->
<!-- css merupakan sebuah fitur dalam html yang digunakan 
    untuk mengatur format layout sebuah page html-->
<!-- semua atribut style yang dipakai di parrent tag akan teraplikasikan
    juga di turunannya -->

<!-- ada 3 cara dalam pengimplementasian css di html -->
<!-- pertama, dari atribut tag, ini disebut inline css -->
<!-- kedua, dari luar menggunakan tag style, disebut internal css-->
<!-- ketiga, ambil css dari file yang dibuat diluar dokumen html, 
    disebut eksternal css -->

<!DOCTYPE html>
<html>
    <head>
        <!-- ini merupakan contoh penggunaan internal css, semua styling 
            css ditulis di tag style -->
        <style>
            h1
            {
                color: red;
                size: 25px;
            }
        </style>

        <!-- dan ini merupakan contoh eksternal css, kita memanggil styling 
            yg telah kita buat di file ke dalam html-->
        <!-- kita juga bisa mengambil css dari luar, hrefnya berisi 
            link untuk mengambil file cssnya -->
        <link rel="stylesheet" href="css_dasar_1.css">

    </head>
    <body>
        <!-- dan ini merupakan contoh penggunaan inline css -->
        <!-- atribut font-family digunakan ketika kita ingin mengganti family 
            dari suatu tulisan-->
        <!-- atribut font-size mengatur ukuran font -->
        <p style="color: blue; font-size: 15px; font-family: Verdana, Geneva, Tahoma, sans-serif;">
            contoh inline css
        </p>

        <!-- style yang diset di tag <style> akan teraplikasi di tag h1-->
        <h1>contoh header yg diset di tag style</h1>

        <!-- atribut border digunakan ketika kita ingin memberikan batas 
            di sekeliling tag-->
        <p style="border: 10px solid yellow; color: white;">
            ini merupakan contoh penggunaan atribut border
        </p>

        <!-- atribut padding digunakan ketika kita ingin ada batas antara 
            border yang kita buat-->
        <!-- padding selalu ada baik border baik ditentukan atau tidak, tapi 
            biasanya tak akan terlihat oleh user-->
        <p style="border: 10px solid blue; padding: 20px; color: white;">
            ini contoh penggunaan padding yang diimplementasi di border
        </p>
    
        <!-- atribut margin akan memberikan jarak diluar border -->
        <p style="border: 10px solid green; color: white; margin: 20px;">
            ini contoh penggunaan margin yang diimplementasi di border
        </p>

        <!-- padding dapat ditentukan warnanya, sedangkan margin tidak bisa -->
    </body>
</html>
