<!-- dalam html, ada css atau cascading style sheet -->
<!-- css merupakan sebuah fitur dalam html yang digunakan untuk mengatur format layout sebuah page html-->
<!-- semua atribut style yang dipakai di parrent tag akan terpakai juga di turunan-turunannya -->

<!-- ada 3 cara dalam pengimplementasian css di html -->
<!-- pertama, set di atribut tag , disebut inline css -->
<!-- kedua, set di luar menggunakan tag style , disebut internal css-->
<!-- ketiga, ambil css dari file yang dibuat diluar dokumen html, disebut eksternal css -->

<!DOCTYPE html>
<html>
    <head>

        <!-- ini merupakan contoh penggunaan internal css, semua set css ditulis di tag style -->
        <style>
            h1
            {
                color: red;
                size: 25px;
            }
        </style>

        <!-- ini merupakan contoh eksternal css, kita memanggil style yg telah kita set diluar ke dalam html-->
        <!-- kita juga bisa mengambil css dari luar, hrefnya kita masukkin link untuk mengambil cssnya -->
        <link rel="stylesheet" href="css_dasar_1.css">

    </head>
    <body>
        <!-- ini merupakan contoh penggunaan inline css -->
        <!-- atribut font-family digunakan ketika kita ingin mengganti family dari suatu tulisan-->
        <!-- atribut font-size mengatur ukuran font -->
        <p style="color: blue; font-size: 15px; font-family: Verdana, Geneva, Tahoma, sans-serif;">contoh inline css</p>

        <!-- style yang diset di tag <style> terpakai di tag h1-->
        <h1>contoh header yg diset di tag style</h1>

        <!-- atribut border digunakan ketika kita ingin memberikan batas di sekeliling tag-->
        <p style="border: 10px solid yellow; color: white;"> ini merupakan contoh penggunaan atribut border</p>

        <!-- atribut padding digunakan ketika kita ingin ada batas antara border yang kita buat-->
        <!-- padding selalu ada baik border dideklarasi atau tidak, tapi biasanya tak terlihat-->
        <p style="border: 10px solid blue; padding: 20px; color: white;">ini contoh penggunaan padding yang diimplementasi di border</p>
    
        <!-- atribut margin memberikan jarak diluar border -->
        <p style="border: 10px solid green; color: white; margin: 20px;">ini contoh penggunaan margin yang diimplementasi di border</p>
    </body>
</html>
