<!DOCTYPE html>

<!-- tag html adalah awalan dari setiap dokumen html-->
<!-- atribut lang digunakan untuk menambahkan informasi ke search engine tentang apa bahasa yang digunakan di dokumen ini-->
<!-- kita juga bisa menambahkan country code setelah menambahkan bahasa-->
<html lang="en-US">

    <head>
        
        <title>basic web 1</title>
    </head>


    <!-- tag body adalah tag yang mendeklarasikan body atau tubuh dari setiap dokumen html-->
    <body>
        <!-- h1 adalah heading atau judul, ada 5 macam heading yaitu h1 sampai h5, nomor itu menandakan besar heading-->
        <!-- heading biasa digunakan ketika kita ingin memisahkan satu topik dan topik lainnya-->
        <!-- kita bisa mngatur style dari heading -->
        <h1 style="font-size: medium;">ini adalah basic web yang pertama</h1>
        
        <!-- tag p adalah paragraf, tempat menampung text -->
        <!-- tag br bertujuan untuk menambahkan baris kosong di html agar kita bisa menambahkan baris baru-->
        <!-- tag hr bertujuan untuk menambahkan baris kosong, tetapi ditambahkan garis pembatas-->
        <p>paragraf 1 <br><hr></p>
        
        <!-- tag a adalah tag untuk menampung link -->
        <!-- element dari sebuah tag adalah <a>, sedangkan atribut dari sebuah tag contohnya (href=)-->
        <a href="http://www.google.com"> ini adalah link untuk ke google.com <br></a>
        
        <!-- tag img adalah tag untuk menampilkan gambar -->
        <!-- atribut src digunakan untuk mencari lokasi gambar yang ingin kita tampilkan, bisa juga diganti link-->
        <!-- atribu alt digunakan untuk menampilkan deskripsi gambar ketika gambar tak bisa dibuka-->
        <img src="image_google.png" alt="img google" width="200" height="200">
        
        <!-- atribut style digunakan untuk menambahkan style ke element, seperti warna, ukuran, dll-->
        <!-- atribut title menambahkan informasi tambahan di paragraf , informasi ini akan muncul ketika cursor ada di tulisan -->
        <p style="color: red;" title="ini paragraf berstyle merah"><br>ini adalah tulisan berwarna merah yang diedit menggunakan style <br> <br></p>
        
        <!-- tag p hanya akan menampilkan tulisan yang diberikan dan mengabaikan extra character seperti tab dan enter -->
        <!-- jika kita tetap ingin menampilkan suatu tulisan seperti apa adanyam kita bisa menggunakan tag pre -->
        <pre>
            ini adalah contoh penggunaan tag pre

            mereka tetap akan menyimpan spesial character

            seperti enter, tab, dll
        </pre>

    </body>
</html>
